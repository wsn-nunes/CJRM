<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
<body>
    <div class="container align-content">
    <div class="position-absolute top-50 start-50 translate-middle rounded-3 " style="background-color: navy;">
    <div class="text-center mt-5">
        <h3 style="color: oldlace;">Weather App</h3>
        <p style="color: oldlace;">Informações do <strong>tempo</strong></p>
        <p style="color: oldlace;">Qual a sua cidade</p>
    </div>
    <div class="text-center w-100 rounded-3">
        <form action="" method="POST" data-js="formWeather" name="formWeather">
            <label for="inputName">
            <input type="text" data-js="inputName" name="input" id="inputName"  class="text-center w-100 rounded-3">
            </label>
        </form>
    </div>
        <div class="card m-4 p-3 text-center">
            <img src="./src/dayandnight.jpg" style="width: 200px;height: 200px;" class="d-none" data-js="img-card" alt="" >
            <h5 data-js="cityNameWeather" class="mt-4">nome da cidade</h5>
            <p data-js="cityNameClima">clima</p>
            <h5><span data-js="cityNameTemperature">00</span> Cº</h5>
        </div>
</div>
</div>

<script src="weather.js"></script>
<script src="app.js"></script>
</body>
</html>
